<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
    integrity="sha256-PtBWX+v2TI0iuYI3rZrQft5kfd3ZkdPd8iVMZoE1rxE=" crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Boostrap Theme</title>
</head>

<body>
  <header id="main-header">
    <div class="container">
      <div class="row no-gutters">
        <!-- Image Showcase -->
        <div class="col-lg-4 col-md-5">
          <img src="img/person.jpg" alt="">
        </div>
        <!-- Profile Showcase -->
        <div class="col-lg-8 col-md-7 text-white bg-dark">
          <div class="d-flex flex-column p-4">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <h1 class="display-5">Krishnendu Mandal</h1>
              <a class="p-2" href="https://twitter.com">
                <i class="fab fa-twitter fa-1.5x"></i>
              </a>
              <a class="p-2" href="https://facebook.com">
                <i class="fab fa-facebook fa-1.5x"></i>
              </a>
              <a class="d-none d-md-block p-2" href="https://instagram.com">
                <i class="fab fa-instagram fa-1.5x"></i>
              </a>
              <a class="p-2" href="https://github.com">
                <i class="fab fa-github fa-1.5x"></i>
              </a>
            </div>
          </div>
          <div class="d-flex flex-column profile-info">
            <div class="d-flex flex-row p-3">
              <strong>Experienced Full Stack Web Developer</strong>
            </div>
          </div>
          <div class="d-flex flex-row">
            <div class="d-flex flex-column align-items-center bg-primary p-3">
              <a href="" data-toggle="collapse" data-target="#home">
                <i class="fas fa-home fa-2x"></i>
                <span class="text-white">Home</span>
              </a>
            </div>
            <div class="d-flex flex-column align-items-center bg-success p-3">
              <a href="" data-toggle="collapse" data-target="#resume">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <span class="text-white">Resume</span>
              </a>
            </div>
            <div class="d-flex flex-column align-items-center bg-warning p-3">
              <a href="" data-toggle="collapse" data-target="#work">
                <i class="fas fa-folder-open fa-2x"></i>
                <span class="text-white">Work</span>
              </a>
            </div>
            <div class="d-flex flex-column align-items-center bg-danger p-3">
              <a href="" data-toggle="collapse" data-target="#contact">
                <i class="fas fa-envelope fa-2x"></i>
                <span class="text-white">Contact</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>


  <!-- JQuery Minified Version NOT the slim version -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year
    $('#year').text(new Date().getFullYear());


  </script>
</body>

</html>
